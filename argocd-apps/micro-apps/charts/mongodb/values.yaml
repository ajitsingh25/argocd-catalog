arbiter:
    enabled: false
architecture: replicaset
replicaCount: 2
replicaSetName: rs0
# We're testing, so 1Gi is fine
persistence:
  size: 5Gi

# Use the initContainer to change permissions for us so Mongo can write to the volume
volumePermissions.enabled: true

auth:
  enabled: true
  rootUser: admin
  usernames: ["test"]
  databases: ["test"]
  existingSecret: "mongodb-secrets"